[module/space]
type = custom/text
content = " "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "mem "
label = %percentage_used%%

[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format-prefix = "temp "
format-prefix-foreground = ${colors.purple2}
format = <label>
format-foreground = ${colors.foreground}
format-warn = <label-warn>
format-warn-foreground = ${colors.foreground}

label = %temperature-c%
label-warn = %temperature-c%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /mnt/hdd
label-mounted = %{F#5B6078}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %{F#ddd}%mountpoint%%{F-}
format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

[module/wlan]
type = internal/network
interface = wlan0
interval = 2

label-packetloss = %{F#ED8796}!wlan%{F-} %local_ip%
label-connected = %{F#A6DA95}wlan%{F-} %local_ip%
label-disconnected = %{F#ED8796}wlan%{F-}

[module/eth]
type = internal/network
interface = eno1
interval = 2

label-connected = %{F#A6DA95}lan%{F-} %local_ip%
label-disconnected = %{F#ED8796}lan%{F-}

[module/date]
type = internal/date
interval = 1

date = "%A, %d %B,"
time = "%H:%M"

date-alt = "%A, %d %B %Y,"
time-alt = "%H:%M:%S"

label = %{F#5B6078}%date%%{F-} %time%
format = <label>

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>

label-volume =vol %percentage%%
format-volume-foreground = ${colors.background}

label-muted = vol muted
format-muted-foreground = ${colors.gray}

click-right = pavucontrol

[module/mic]
type = custom/script
tail = true
interval = 0
format-foreground = ${colors.blue2}

exec = ~/.config/polybar/mic-tog.sh &
click-left = pulseaudio-ctl mute-input

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

label-charging = bat %percentage%%
label-full = bat full
label-discharging = bat %percentage%%

format-charging = <label-charging>
format-charging-foreground = ${colors.green2}

format-discharging = <label-discharging>
format-discharging-foreground = ${colors.red}

format-full = <label-full>
format-full-foreground = ${colors.aqua2}

[module/backlight]
type = internal/backlight
card = nvidia_0
format = light <label>
label = %percentage%%
format-foreground = ${colors.aqua2}

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 32
format-foreground = ${colors.green}

[module/i3mode]
type = internal/i3
format = <label-mode>
index-sort = true
wrapping-scroll = false

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-foreground = ${colors.yellow}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.gray2}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${bar/root.foreground}
label-visible-padding = 1

label-urgent = !%index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
