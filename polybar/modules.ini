[module/space]
type = custom/text
content = "  "

[module/separator]
type = custom/text
content = " %{F#777}|%{F-} "

[module/power_profile]
type = custom/script
exec = ~/.config/polybar/scripts/get-power-profile.sh
click-left = exec ~/.config/polybar/scripts/power-profile-toggle.sh

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
label = "%{F#ebbcba}%percentage%%%{F-}"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
label = "%{F#ebbcba}%percentage_used%%%{F-}"

[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format-prefix = "temp "
format = <label>
format-warn = <label-warn>
label = "%{F#ebbcba}%temperature-c%%{F-}"
label-warn = "!%{F#ebbcba}%temperature-c%%{F-}"

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /mnt/hdd
label-mounted = "%mountpoint% %{F#ebbcba}%free%%{F-}"
label-unmounted = "%{F#555}%mountpoint%{F-}"
format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

[module/wlan]
type = internal/network
interface = wlan0
interval = 2
label-connected = "%{F#ebbcba}wifi%{F-}"
label-packetloss = "!wifi"
label-disconnected = "%{F#555}wifi%{F-}"

[module/eth]
type = internal/network
interface = eno1
interval = 2
label-connected = "%{F#ebbcba}eth%{F-}"
label-disconnected = "%{F#555}eth%{F-}"

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
click-left = ~/.config/polybar/scripts/bluetooth-toggle.sh
click-right = blueman-manager

[module/date]
type = internal/date
interval = 1
date= "%H:%M:%S"
date-alt = "%a %d-%m-%Y %{F#777}:%{F-} %H:%M:%S"
format = <label>

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume = <label-volume>
label-volume ="vol %{F#ebbcba}%percentage%%%{F-}"
label-muted ="vol off"
enable-scroll = true
click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
label-charging = "bat+ %{F#ebbcba}%percentage%%%{F-}"
label-full = "bat %{F#ebbcba}%percentage%%%{F-}"
label-discharging = "bat- %{F#ebbcba}%percentage%%%{F-}"
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

[module/backlight]
type = internal/backlight
card = nvidia_0
format = "lig %{F#ebbcba}<label>%{F-}"
label = %percentage%%
use-actual-brightness = true
enable-scroll = true

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40
format = "%{F#ebbcba}[%{F-} <label> %{F#ebbcba}]%{F-}"

[module/i3mode]
type = internal/i3
format = <label-mode>

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
label-focused = %index%
label-focused-padding = 1
label-unfocused = %index%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1
label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1
label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
