; Author: Arunav Dey

[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[colors]
inherit = colors/gruvbox_dark


; all sub-bars are children of the root bar
[bar/root]
height = 32
offset-y = 16
wm-restack = i3
radius = 4
bottom = false
override-redirect = true
enable-ipc = true
separator = "  "

; font-name:style-name:font-size;y-offset
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=12;2

foreground = ${colors.foreground}
; background = ${colors.background}
background = #000000

; a minimal bar with everything in one place
[bar/minimal]
height = 24
modules-left = date wlan eth bluetooth i3mode
modules-center = i3 
modules-right = cpu memory gpu filesystem pulseaudio
padding-left = 2
padding-right = 2
separator = "  "
bottom = true
foreground = ${colors.green2}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=12;2

; required to achieve the vertical space to fit the sub-bars
[bar/back]
inherit = bar/root
height = 52
width = 100%
radius = 0
override-redirect = false
bottom = false
foreground = #00000000
background = #00000000
modules-center = space

; date and time
[bar/time]
inherit = bar/root
width = 240
offset-x = 24
modules-center = date
foreground = ${colors.background}
background = ${colors.yellow2}

; WiFi and ethernet
[bar/network]
inherit = bar/root
width = 96
offset-x = 272
modules-center = wlan eth bluetooth
foreground = ${colors.green2}
background = ${colors.background}

; XWindow Title
[bar/title]
inherit = bar/root
width = 100
offset-x = 718
modules-center = xwindow
background = ${colors.green2}
foreground = ${colors.background}

; i3 workspaces
[bar/workspaces]
inherit = bar/root
width = 268
offset-x = 826
modules-center = i3 i3mode
background = ${colors.background}
foreground = ${colors.yellow2}

[bar/mode]
inherit = bar/root
width = 268
offset-x = 826
modules-center = i3mode
background = ${colors.red2}
foreground = ${colors.background}

; resource monitoring
[bar/monitor]
inherit = bar/root
width = 400
offset-x = 1402
modules-center = cpu memory gpu temperature filesystem
foreground = ${colors.background}
background = ${colors.aqua2}

[bar/volume]
inherit = bar/root
width = 80
offset-x = 1816
modules-center = pulseaudio
foreground = ${colors.bg0}
background = ${colors.blue2}

[settings]
screenchange-reload = true
pseudo-transparency = false
