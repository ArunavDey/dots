; Author: Arunav Dey

[colors]
inherit = colors/catppuccin_macchiato

[bar/root]
background = ${colors.background}
; background = #000000
foreground = ${colors.foreground}

width = 100%
height = 32
radius = 0
fixed-center = true
bottom = false
override-redirect = false
padding-left = 4
padding-right = 4

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=9
; font-0 = Hurmit Nerd Font:style=Bold:pixelsize=9
; font-0 = RobotoMono Nerd Font:style=Bold:pixelsize=9
; font-0 = TerminessTTF Nerd Font:style=Bold:pixelsize=9
; font-0 = SpaceMono Nerd Font:style=Bold:pixelsize=9
; font-0 = SauceCodePro Nerd Font:style=Bold:pixelsize=9

cursor-click = pointer
cursor-scroll = ns-resize

module-margin-left = 1
module-margin-right = 1
modules-center = date
modules-left =  i3 xwindow  
modules-right = eth wlan filesystem pulseaudio
separator = |

;###################
;##### MODULES #####
;###################
[module/launcher]
type = custom/text

content = rofi
content-background = black
content-foreground = ${colors.yellow2}

click-left = ~/.config/rofi/launchers/type-1/launcher.sh
click-right = launcher_t1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.yellow2}
format-foreground = ${colors.yellow2}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "mem "
format-prefix-foreground = ${colors.yellow2}
format-foreground = ${colors.yellow2}
label = %percentage_used%%

[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/system-nvidia-smi.sh
interval = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = temp <label>
format-foreground = ${colors.purple2}
format-warn = !temp <label-warn>
format-warn-foreground = ${colors.purple2}

label = %temperature-c%
label-warn = %temperature-c%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /mnt/hdd
label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.aqua2}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/wlan]
type = internal/network
interface = wlan0
interval = 2

format-packetloss = !<label-connected>
format-packetloss-foreground = ${colors.red2}

label-connected = wlan %local_ip%
format-connected = <label-connected>
label-connected-foreground = ${colors.green2}

label-disconnected = wlan
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = eno1
interval = 2

label-connected = lan %local_ip%
format-connected = <label-connected>
format-connected-foreground = ${colors.green2}

label-disconnected = lan
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.foreground-alt}


[module/date]
type = internal/date
interval = 1

date = "%A, %d %B,"
time = "%H:%M"

date-alt = "%A, %d %B %Y,"
time-alt = "%H:%M:%S"

label = %date% %time%
format = <label>

format-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>

label-volume =vol %percentage%%
label-volume-foreground = ${colors.yellow2}

label-muted =vol
label-muted-foreground = ${colors.foreground-alt}

click-right = pavucontrol

[module/mic]
type = custom/script
tail = true
interval = 0
format-foreground = ${colors.blue2}

exec = ~/.config/polybar/mic-tog.sh &
click-left = pulseaudio-ctl mute-input

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

label-charging = bat %percentage%%
label-full = bat full
label-discharging = bat %percentage%%

format-charging = <label-charging>
format-charging-foreground = ${colors.green2}

format-discharging = <label-discharging>
format-discharging-foreground = ${colors.red}

format-full = <label-full>
format-full-foreground = ${colors.aqua2}

[module/backlight]
type = internal/backlight
card = nvidia_0
format = light <label>
label = %percentage%%
format-foreground = ${colors.aqua2}

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 32
format-foreground = ${colors.blue}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-foreground = ${colors.foreground}
; label-mode-background = ${colors.background}
label-mode-background = ${bar/root.background}
label-mode-padding = 1

label-focused = %index%
label-focused-foreground = ${colors.foreground}
; label-focused-background = ${colors.background}
label-focused-background = ${bar/root.background}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.foreground-alt}
; label-unfocused-background = ${colors.background}
label-unfocused-background = ${bar/root.background}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.foreground}
; label-visible-background = ${colors.background}
label-visible-background = ${bar/root.background}
label-visible-padding = 1

label-urgent = !%index%
label-urgent-foreground = ${colors.red2}
; label-urgent-background = ${colors.background}
label-urgent-background = ${bar/root.background}
label-urgent-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0


