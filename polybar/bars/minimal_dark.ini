[global/wm]
include-file = ../colors.ini
include-file = ../modules.ini

[colors]
inherit = colors/rosepine

[bar/root]
bottom = true
height = 40
offset-x = 0%
offset-y = 0%
fixed-center = true
padding = 0
tray-position = none
tray-detached = false
enable-ipc = true
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=10;4
cursor-click = pointer
cursor-scroll = ns-resize
background = ${colors.background}
foreground = ${colors.foreground}

[bar/minimal_dark]
inherit = bar/root
height = 22
modules-left = power_profile battery space pulseaudio space backlight separator cpu space memory space gpu space temperature separator filesystem separator i3mode 
modules-center = i3
modules-right = xwindow separator wlan space eth space bluetooth separator date
padding-left = 2
padding-right = 2

[bar/border_dark]
inherit = bar/root
height = 1
width = 100%
modules-center = space
background = ${colors.primary}

[settings]
screenchange-reload = false
pseudo-transparency = false
