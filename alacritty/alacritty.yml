# Author: Arunav Dey

###########################
##### WINDOW SETTINGS #####
###########################
window:
  padding:
    x: 16
    y: 16
  opacity: 1

#########################
##### FONT SETTINGS #####
#########################
font:
  size: 8.0
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

########################
