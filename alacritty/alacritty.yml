# Author: Arunav Dey

window:
  padding:
   x: 20
   y: 20
  dynamic_padding: false
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12.0

draw_bold_text_with_bright_colors: true

# gruvbox dark
